name: AshUtils
main: cymru.asheiou.ashutils.AshUtils
version: ${project.version}
author: Asheiou
api-version: 1.21.5
softdepend: [Vault, Essentials, DiscordSRV, LuckPerms]
website: https://asheiou.cymru
description: >
             The Aeolia bespoke everything-plugin!
commands:
  headsell:
    aliases: sellhead
    description: Sell any unwanted player heads back to the server!
    usage: /<command> <amount/all>
    permisison: ashutils.headsell
    permission-message: You don't have ashutils.headsell.
  ashutils:
    aliases: util
    description: Admin command.
    usage: /<command>
    permission: ashutils.admin
    permission-message: You don't have ashutils.admin.
  vanishonlogin:
      aliases: vol
      description: Vanish on login
      usage: /<command> [true/false] [user]
      permission: ashutils.vanishonlogin
      permission-message: You don't have ashutils.vanishonlogin.
  xpsell:
    aliases: sellxp
    description: Sell XP for money!
    usage: /<command> <amount/all>
    permission: ashutils.xpsell
    permission-message: You don't have ashutils.xpsell.
  xpbuy:
    aliases: buyxp
    description: Buy XP!
    usage: /<command> <amount/maximum>
    permission: ashutils.xpbuy
    permission-message: You don't have ashutils.xpbuy.
    

permissions:
  ashutils.headsell:
    description: Allows head sell
    default: true
  ashutils.admin:
    description: Allows /ashutils
    default: op
  ashutils.xpsell:
    description: Allows /xpsell
    default: true
  ashutils.xpbuy:
    description: Allows /xpbuy
    default: true
  ashutils.lockchat.exempt:
    description: Allows exemption from /ashutils lockchat
    default: op
  ashutils.clearchat.exempt:
    description: Allows exemption from /ashutils clearchat
    default: op
  ashutils.vanishonlogin:
    description: Allows use of /vanishonlogin for this user
    default: op
  ashutils.vanishonlogin.others:
    description: Allows use of /vanishonlogin for all users
    default: op
        